<!DOCTYPE html>
<!--
	Main settings framework of Rust-UCI(RUCI).
	Other sub-pages are loaded via AJAX.
	SPDX-License-Identifier: WTFPL
-->
<html ondragstart='return false;' lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/generic.css">
		<link rel="stylesheet" type="text/css" href="css/framework.css">
		<link rel="shortcut icon" href="images/favicon.png">
		<script type="text/javascript" src="scripts/generic.js"></script>
		<script type="text/javascript" src="scripts/framework.js"></script>
		<title>settings</title>
	</head>
	<body>
		<div id="master_container">
			<div id="avatar_region">
				<div class="avatar_container">
					<img src="images/defaultavatar.png" alt="default avatar">
				</div>
				<div id="avatar_username">
					root
				</div>
				<div id="avatar_userrole">
					Administrator
				</div>
			</div>
			<ul id="master_list">
				<li>
					<div class="master_menu_list" onclick="switch_web_page('status')" >
						<img class="master_menu_icon" src="images/status.svg" alt="status icon">
						Status
					</div>
				</li>
				<li>
					<div class="master_menu_list" onclick="switch_web_page('system')">
						<img class="master_menu_icon" src="images/system.svg" alt="system icon">
						System
					</div>
				</li>
				<li>
					<div class="master_menu_list" onclick="switch_web_page('internet')">
						<img class="master_menu_icon" src="images/internet.svg" alt="internet icon">
						Internet
					</div>
				</li>
				<li>
					<div class="master_menu_list" onclick="switch_web_page('wireless')">
						<img class="master_menu_icon" src="images/wireless.svg" alt="wireless icon">
						Wireless
					</div>
				</li>
				<li>
					<div class="master_menu_list" onclick="switch_web_page('intranet')">
						<img class="master_menu_icon" src="images/intranet.svg" alt="intranet icon">
						Intranet
					</div>
				</li>
				<li>
					<div class="master_menu_list" onclick="switch_web_page('advanced')">
						<img class="master_menu_icon" src="images/advanced.svg" alt="advanced icon">
						Advanced
					</div>
				</li>
			</ul>

		</div>
		<div id="detail_wrapper">
			<div id="detail_container">
				<div id="detail_content_title">Title</div>
				<div id="detail_container_real">

				</div>
			</div>
		</div>
		<script>
			switch_web_page('status')
		</script>
	</body>
</html>
