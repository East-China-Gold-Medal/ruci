<!DOCTYPE html>
<!--
	Main settings framework of Rust-UCI(RUCI).

-->
<html ondragstart='return false;'>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="/css/generic.css">
		<link rel="stylesheet" type="text/css" href="/css/framework.css">
		<link rel="shortcut icon" href="/images/favicon.png">
		<script type="text/javascript" src="/scripts/framework.js"></script>
		<title>settings</title>
	</head>
	<body>
		<div id="master_container">
			<div id="avatar_region">
				<div class="avatar_container">
					<img src="/images/defaultavatar.png">
				</div>
				<div id="avatar_username">
					root
				</div>
				<div id="avatar_userrole">
					Administrator
				</div>
			</div>
			<ul id="master_list">
				<li>
					<div class="master_menu_list">
						<img class="master_menu_icon" src="/images/status.svg">
						Status
					</div>
				</li>
				<li>
					<div class="master_menu_list">
						<img class="master_menu_icon" src="/images/system.svg">
						System
					</div>
				</li>
				<li>
					<div class="master_menu_list">
						<img class="master_menu_icon" src="/images/internet.svg">
						Internet
					</div>
				</li>
				<li>
					<div class="master_menu_list">
						<img class="master_menu_icon" src="/images/wireless.svg">
						Wireless
					</div>
				</li>
				<li>
					<div class="master_menu_list">
						<img class="master_menu_icon" src="/images/intranet.svg">
						Intranet
					</div>
				</li>
				<li>
					<div class="master_menu_list">
						<img class="master_menu_icon" src="/images/advanced.svg">
						Advanced
					</div>
				</li>
			</ul>

		</div>
		<div id="detail_wrapper">
			<div id="detail_container">

			</div>
		</div>
	</body>
</html>
